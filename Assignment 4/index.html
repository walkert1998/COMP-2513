<html lang="en">
	<head>
        <title>Contact Retrieval API</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Contact Retrieval API Homepage"/>
        <meta name="keywords" content="Bugs,vacuous,mandatory"/>
        <meta name="author" content="Thomas Walker"/>
        <meta name="robots" content="index,follow"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="styles.css"/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
		
		<script src="scripts.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row header-section">
				<div class="col-12 text-center">
					<h1>Contact Retrieval Service</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-sm-12">
					<p>Get a list of contacts:</p>
					<input type="button" id="getContactsButton" value="Get All Contacts"/>
					<br  />
					<br  />
					<h5>Search for a specific contact:</h5>
					<br  />
					<label for="id">ID:</label><br>

					<input type="text" id="search_id" name="id" value=""><br>

					<input type="button" id="searchButton" value="Search"><br><br>

					<input type="button" id="addNewContactButton" value="Add New Contact"><br><br>

					<p>&copy; Thomas Walker 2020</p>
				</div>
				<div class="col-md-8 col-sm-12 text-center">
					<table id="contactsTable" class="table table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>First</th>
								<th>Last</th>
								<th>Email</th>
								<th>Birthdate</th>
							</tr>
						</thead>
						<tbody id="contactContent">
						</tbody>
					</table>
				</div>
				<div class="col-2 contact-info">
					<h3>Edit Contact Info</h3>
					<label for="id" hidden>ID:</label>
					<input type="text" id="edit_id" name="id" value="" hidden>
					<label for="fname">First name:</label><br>
					<input type="text" id="edit_fname" name="fname" value=""><br>
					<label for="lname">Last name:</label><br>
					<input type="text" id="edit_lname" name="lname" value=""><br>
					<label for="lname">Email:</label><br>
					<input type="text" id="edit_email" name="email" value=""><br>
					<label for="lname">Birthdate:</label><br>
					<input type="date" id="edit_birthdate" name="birthdate" value=""><br><br>
					<input type="button" id="submitEdit" value="Save Changes"/>
					<input type="button" id="deleteContactButton" value="Delete Contact"/>
				</div>
			</div>
		</div>
	</body>
</html>
