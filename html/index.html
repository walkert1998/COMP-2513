<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bury.Me</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="Thomas Walker's personal website"/>
        <meta name="keywords" content="Bugs,vacuous,mandatory"/>
        <meta name="author" content="Thomas Walker"/>
        <meta name="robots" content="index,follow"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/custom-styles.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
		
		<script src="../js/script.js"></script>
    </head>
    
    <body onload="getAllData()">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 search"> 
                    <header id="top">
                        <h1>Thomas Walker</h1>
                    </header>
                    <p>Select Location:</p>
                    <select name="city" id="city_selection">
                    </select>
                    <br  />
                    <br  />
                    <p>Select License Type:</p>
                    <select name="license_type" id="license_selection">
                        <option value="Any">Any</option>
                        <option value="Cemetery">Cemetery</option>
                        <option value="Crematorium">Crematorium</option>
                        <option value="Crematorium & Cemetery">Crematorium & Cemetery</option>
                        <option value="Funeral Home">Funeral Home</option>
                        <option value="Funeral Home & Crematorium">Funeral Home & Crematorium</option>
                    </select>
                    <br  />
                    <br  />
		            <input type="button" id="getDataButton" value="get data"/>
                </div>
                <div class="col-sm-5 offset-sm-3 results text-center" id="results">
                    <h3>Search for funeral related establishments using parameters on the left hand search bar.</h3>
                    <a href="#">
                        <div class="row result">
                            <div class="col-sm-4">
                                <p>Name</p>
                            </div>
                            <div class="col-sm-4">
                                <p>Type</p>
                            </div>
                            <div class="col-sm-4">
                                <p>Location</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-2 offset-sm-8 map-embed"> 
                    <h3 id="establishment-name">TJ TRACEY CREMATION AND BURIAL SPECIALISTS</h3>
                    <p id="establishment-address">Address: 71 MCQUADE LAKE CRESENT</p>
                    <iframe width=600 height=400 src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCM1Aixhmhyha1Knp3yg5wQ9fhBbcDHhIE&q=Space+Needle,Seattle+WA" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </body>
</html>
